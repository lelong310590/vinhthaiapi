<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Đăng nhập | Phần mềm quản lý công việc</title>

    <!-- Load CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.min.css">

</head>

<body>

    <div class="module-sign-in">
        <div class="sign-in-wrapper">
            <div class="sign-in-form">
                <img src="images/logo.jpg" alt="" class="img-responsive">
                <form action="" method="post" role="form">
                    <legend class="text-uppercase">Đăng nhập</legend>

                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" class="form-control" placeholder="" name="username" id="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" class="form-control" placeholder="" id="password" name="password">
                    </div>


                    <button type="submit" class="btn btn-default">Đăng nhập</button>
                </form>

                <a href="" class="sign-in-forget-password pull-right">Quên mật khẩu ?</a>

            </div>

            <div class="sign-in-image hidden-xs hidden-sm"></div>
        </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.min.js"></script>

</body>
</html>
